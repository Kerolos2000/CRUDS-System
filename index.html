<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/gear-solid.svg" />
  <title>CRUDS</title>
  <link rel="stylesheet" href="css/flickity.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Secular+One&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <section id="main">
    <div class="container">
      <div class="row">
        <h2 class="mt-4">CRUDS</h2>
        <input class="col-12 mt-2" type="text" id="title" placeholder="title" />
        <div class="row priceX mt-2">
          <input onkeyup="calculate()" type="number" class="col-lg-2 col-6" id="price" placeholder="price" />
          <input onkeyup="calculate()" type="number" class="col-lg-2 col-6" id="taxes" placeholder="taxes" />
          <input onkeyup="calculate()" type="number" class="col-lg-2 col-6" id="ads" placeholder="ads" />
          <input onkeyup="calculate()" type="number" class="col-lg-2 col-6" id="discount" placeholder="discount"/>
          <small class="col-4" id="total">total :</small>
        </div>
        <input type="number" class="col-12 mt-2" id="count" placeholder="count"/>
        <input type="text" class="col-12 mt-2" id="category" placeholder="category" />
        <button class="col-12 mt-2 btn btn-success" id="add">Add</button>
        <input type="text" class="col-12 mt-2" id="search" onkeyup="searchS(this.value)" placeholder="Search By Titel"/>
        <div class="row btnX ">
          <button class="col-6 mt-2 btn btn-secondary" onclick="searchB(this.id)" id="searchByTitel">Search By Titel</button>
          <button class="col-6 mt-2 btn btn-secondary" onclick="searchB(this.id)" id="searchByCategory">Search By Category</button>
        </div>
        <button class="col-12 mt-2 btn btn-danger" id="deleteAll">Delete All</button>
        <button class="col-12 mt-2 btn btn-light" id="Save">Save</button>
      </div>
      <div class="row Alltable mt-3">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>id</th>
              <th>Title</th>
              <th>Price</th>
              <th>taxes</th>
              <th>Ads</th>
              <th>Discounr</th>
              <th>Total</th>
              <th>Category</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="#tbody">

          </tbody>
        </table>
      </div>
    </div>
  </section>




  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Swiper JS -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      lazy: true,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      // mousewheel: true,
      spaceBetween: 0,
      coverflowEffect: {
        modifier: 0,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
    });
  </script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
